<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main id="bmo">
      <section class="face">
        <div class="screen">
          <div class="eyes">
            <div class="left-eye"></div>
            <div class="right-eye"></div>
          </div>
          <div class="mouth"></div>
        </div>
      </section>
      <section class="body">
        <div class="container">
          <!-- <div class="top"> -->
          <div class="floppy-disk"></div>
          <div class="power-btn"></div>
          <!-- </div> -->
          <!-- <div class="bottom"> -->
          <!-- <div class="left"> -->
          <div class="d-pad">
            <div class="middle"></div>
            <div class="up d-up button"></div>
            <div class="down d-down button"></div>
            <div class="left d-left button"></div>
            <div class="right d-right button"></div>
          </div>
          <div class="controller-one"></div>
          <div class="controller-two"></div>
          <!-- </div> -->
          <!-- <div class="right"> -->
            <svg
              class="triangle button"
              viewBox="0 0 512 512"
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
            >
              <polygon
                points="48 448 256 64 464 448 48 448"
                style="
                  fill: #54c7e2;
                  stroke: #000000;
                  stroke-linecap: round;
                  stroke-linejoin: round;
                  stroke-width: 25px;
                "
              ></polygon>
            </svg>
          <div class="a small-button button"></div>
          <div class="b large-button button"></div>
          <!-- </div> -->
          <!-- </div> -->
        </div>
      </section>
    </main>
    <script src="./bmo.js"></script>
  </body>
</html>
