<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../server/public/stylesheets/style.css" />
  </head>
  <body>
    <h1>test</h1>
    <main id="bmo">
      <section class="container">
        <!-- Face -->
        <section class="face">
          <!-- Screen -->
          <div class="screen">
            <div class="eyes">
              <div class="left-eye"></div>
              <div class="right-eye"></div>
            </div>
            <div class="mouth"></div>
          </div>
        </section>
        <!-- Body -->
        <section class="body">
          <!-- Floopy disk section -->
          <section>
            <div class="fd floppy-disk"></div>
            <div class="fd power-btn"></div>
          </section>
          <!-- D-Pad/Select Buttons -->
          <section class="user-controls">
            <div class="controls d-pad">
              <button id="left"></button>
              <button id="up"></button>
              <button id="down"></button>
              <button id="right"></button>
            </div>
            <div class="controls select"></div>
            <div class="controls start"></div>
          </section>
          <!-- Buttons -->
          <section>
            <div class="buttons triangle"></div>
            <div class="buttons red-btn"></div>
            <div class="buttons green-btn"></div>
          </section>
        </section>
      </section>
    </main>
    <script src="./bmo.js"></script>
  </body>
</html>
